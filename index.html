<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konzia Price Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label, select, input, button {
      display: block;
      margin: 10px 0;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <label for="product">Product:</label>
  <select id="product">
    <option value="">Select product</option>
    <option value="Bread">Bread</option>
    <option value="Milk">Milk</option>
    <option value="Maize Meal">Maize Meal</option>
    <option value="Rice">Rice</option>
    <option value="Cooking Oil">Cooking Oil</option>
    <option value="other">Other</option>
  </select>
  <input type="text" id="customProduct" placeholder="Enter product name" style="display: none;" />

  <label for="city">City:</label>
  <select id="city">
    <option value="">Select city</option>
    <option value="Johannesburg">Johannesburg</option>
    <option value="Cape Town">Cape Town</option>
    <option value="Durban">Durban</option>
    <option value="Pretoria">Pretoria</option>
    <option value="Bloemfontein">Bloemfontein</option>
  </select>

  <label for="shop">Shop:</label>
  <select id="shop" onchange="toggleCustomShop()">
    <option value="">Select shop</option>
    <option value="Makro">Makro</option>
    <option value="Liquor City">Liquor City</option>
    <option value="U Save">U Save</option>
    <option value="Clicks">Clicks</option>
    <option value="Game">Game</option>
    <option value="other">Other</option>
  </select>

  <input type="text" id="customShop" placeholder="Enter shop name" style="display: none;" />

  <label for="price">Price (R):</label>
  <input type="number" id="price" step="0.01" placeholder="Enter price (e.g. 12.99)" />

  <button onclick="submitPrice()">Submit</button>

  <div id="result">&nbsp;</div>

  <script>
    const BASE_URL = '/api';
    const AVERAGE_API = BASE_URL;

    function toggleCustomShop() {
      const shopSelect = document.getElementById("shop");
      const customShopInput = document.getElementById("customShop");
      customShopInput.style.display = shopSelect.value === "other" ? "block" : "none";
      if (shopSelect.value !== "other") customShopInput.value = "";
    }

    function toggleCustomProduct() {
      const productSelect = document.getElementById("product");
      const customProductInput = document.getElementById("customProduct");
      customProductInput.style.display = productSelect.value === "other" ? "block" : "none";
      if (productSelect.value !== "other") customProductInput.value = "";
    }

    document.getElementById("product").addEventListener("change", toggleCustomProduct);

    async function submitPrice() {
      const productEl = document.getElementById("product");
      const cityEl = document.getElementById("city");
      const shopSelectEl = document.getElementById("shop");
      const customShopEl = document.getElementById("customShop");
      const customProductEl = document.getElementById("customProduct");
      const priceEl = document.getElementById("price");
      const result = document.getElementById("result");

      const product = productEl.value === "other" ? customProductEl.value.trim() : productEl.value;
      const city = cityEl.value;
      const shop = shopSelectEl.value === "other" ? customShopEl.value.trim() : shopSelectEl.value;
      const price = parseFloat(priceEl.value);

      if (!product || !city || !shop || isNaN(price)) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        await fetch(BASE_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ product, city, shop, price, sheet: 'KONZIA_Raw' })
        });

        const avgRes = await fetch(`${AVERAGE_API}?product=${encodeURIComponent(product)}&city=${encodeURIComponent(city)}`);
        const avgData = await avgRes.json();
        const avgPrice = parseFloat(avgData.average);

        if (isNaN(avgPrice)) {
          result.textContent = "Your data has been submitted. No price comparisons available yet.";
          result.style.color = "#2E7D32";
        } else if (price > avgPrice + 2) {
          result.textContent = `ðŸ˜¬ You overpaid by R${(price - avgPrice).toFixed(2)}!`;
          result.style.color = 'red';
        } else if (price < avgPrice - 2) {
          result.textContent = `ðŸ”¥ Deal! You saved R${(avgPrice - price).toFixed(2)}!`;
          result.style.color = 'green';
        } else {
          result.textContent = `ðŸ‘Œ You paid the average price.`;
          result.style.color = '#2E7D32';
        }

        productEl.value = "";
        customProductEl.value = "";
        customProductEl.style.display = "none";
        cityEl.value = "";
        shopSelectEl.value = "";
        customShopEl.value = "";
        customShopEl.style.display = "none";
        priceEl.value = "";

      } catch (err) {
        alert("Submission failed. Please try again.");
      }
    }
  </script>

</body>
</html>
