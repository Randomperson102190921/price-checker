    <option value="Makro">Makro</option>
    <option value="Liquor City">Liquor City</option>
    <option value="U Save">U Save</option>
    <option value="Clicks">Clicks</option>
    <option value="Game">Game</option>
    <option value="other">Other</option>
  </select>

  <input type="text" id="customShop" placeholder="Enter shop name" style="display: none;" />

  <label for="price">Price (R):</label>
  <input type="number" id="price" step="0.01" placeholder="Enter price (e.g. 12.99)" />

  <button onclick="submitPrice()">Submit</button>

  <div id="result">&nbsp;</div>

  <script>
    const BASE_URL = '/api';
    const AVERAGE_API = BASE_URL;

    function toggleCustomShop() {
      const shopSelect = document.getElementById("shop");
      const customShopInput = document.getElementById("customShop");
      if (shopSelect.value === "other") {
        customShopInput.style.display = "block";
      } else {
        customShopInput.style.display = "none";
        customShopInput.value = "";
      }
    }

    async function submitPrice() {
      const productEl = document.getElementById("product");
      const cityEl = document.getElementById("city");
      const shopSelectEl = document.getElementById("shop");
      const customShopEl = document.getElementById("customShop");
      const priceEl = document.getElementById("price");
      const result = document.getElementById("result");

      const product = productEl.value;
      const city = cityEl.value;
      const shopSelect = shopSelectEl.value;
      const customShop = customShopEl.value.trim();
      const price = parseFloat(priceEl.value);
      const shop = shopSelect === "other" ? customShop : shopSelect;

      if (!product || !city || !shop || isNaN(price)) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        await fetch(BASE_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ product, city, shop, price, sheet: 'KONZIA_Raw' })
        });

        const avgRes = await fetch(`${AVERAGE_API}?product=${encodeURIComponent(product)}&city=${encodeURIComponent(city)}`);
        const avgData = await avgRes.json();
        const avgPrice = parseFloat(avgData.average);

        if (isNaN(avgPrice)) {
          result.textContent = "Your data has been submitted. No price comparisons available yet.";
          result.style.color = "#2E7D32";
        } else if (price > avgPrice + 2) {
          result.textContent = `ðŸ˜¬ You overpaid by R${(price - avgPrice).toFixed(2)}!`;
          result.style.color = 'red';
        } else if (price < avgPrice - 2) {
          result.textContent = `ðŸ”¥ Deal! You saved R${(avgPrice - price).toFixed(2)}!`;
          result.style.color = 'green';
        } else {
          result.textContent = `ðŸ‘Œ You paid the average price.`;
          result.style.color = '#2E7D32';
        }

        // Clear inputs
        productEl.value = "";
        cityEl.value = "";
        shopSelectEl.value = "";
        customShopEl.value = "";
        customShopEl.style.display = "none";
        priceEl.value = "";

      } catch (err) {
        alert("Submission failed. Please try again.");
      }
    }
  </script>

</body>
</html>
