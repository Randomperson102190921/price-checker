<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Konzia Product Price Checker</title>
  <style>
    body {
      font-family: sans-serif;
      background: #E2D3B3;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #2E7D32;
    }

    h1 {
      margin-bottom: 1rem;
      color: #2E7D32;
    }

    input, button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 0.25rem;
      border: 2px solid #2E7D32;
      border-radius: 5px;
    }

    input {
      background-color: #fffde8;
      color: #333;
    }

    button {
      background-color: #2E7D32;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #27672a;
    }

    #result {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .loader {
      display: inline-block;
      margin-top: 1rem;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 4px;
      background-color: #2E7D32;
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.2s infinite ease-in-out both;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Price Checker</h1>
  <input id="productInput" type="text" placeholder="Enter product (e.g. Bread)" />
  <button onclick="fetchPrice()">Check Price</button>
  <div id="loader" class="loader" style="display: none;">
    <span class="dot"></span><span class="dot"></span><span class="dot"></span>
  </div>
  <div id="result"></div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbwZ9WrNvhWcXQ_aoMKTtHHj0GEmejngAjuZvH9JNEp-k3lsUy4f9RZIk2gu4kW_Dda6/exec";

    async function fetchPrice() {
      const input = document.getElementById('productInput').value.trim().toLowerCase();
      const resultDiv = document.getElementById('result');
      const loader = document.getElementById('loader');

      resultDiv.textContent = "";
      
      if (!input) {
        resultDiv.textContent = "Please enter a product name.";
        return;
      }

      loader.style.display = "inline-block";

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data[input] !== undefined) {
          resultDiv.textContent = `✅ ${input.charAt(0).toUpperCase() + input.slice(1)} costs R${data[input].toFixed(2)}`;
        } else {
          resultDiv.textContent = `❌ No price found for "${input}"`;
        }
      } catch (err) {
        resultDiv.textContent = "Error fetching price data.";
        console.error(err);
      } finally {
        loader.style.display = "none";
      }
    }
  </script>
</body>
</html>
