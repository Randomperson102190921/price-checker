<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Konzia Product Price Checker</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 0.25rem;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Konzia Price Checker</h1>
  <input id="productInput" type="text" placeholder="Enter product (e.g. Bread)" />
  <button onclick="fetchPrice()">Check Price</button>
  <div id="result"></div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbwZ9WrNvhWcXQ_aoMKTtHHj0GEmejngAjuZvH9JNEp-k3lsUy4f9RZIk2gu4kW_Dda6/exec";

    async function fetchPrice() {
      const input = document.getElementById('productInput').value.trim().toLowerCase();
      const resultDiv = document.getElementById('result');

      if (!input) {
        resultDiv.textContent = "Please enter a product name.";
        return;
      }

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data[input] !== undefined) {
          resultDiv.textContent = `✅ ${input.charAt(0).toUpperCase() + input.slice(1)} costs R${data[input].toFixed(2)}`;
        } else {
          resultDiv.textContent = `❌ No price found for "${input}"`;
        }
      } catch (err) {
        resultDiv.textContent = "Error fetching price data.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
